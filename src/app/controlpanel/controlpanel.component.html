
<h2>Group:</h2>
<form class="mb-5">
    <div class="form-group">
      <label for="groupInput1">Group Name:</label>
      <input type="text" [(ngModel)]="groupname" name="groupname" class="form-control" id="groupInput1" placeholder="Enter Group Name">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="createGroup()">Create</button>
    <button type="submit" class="btn btn-primary mt-2" (click)="removeGroup()">Remove</button>
</form>


<h2>Group Assis:</h2>
<form class="mb-5">
    <div class="form-group">
        <label for="groupInput3">Group:</label>
        <select class="form-control" id="groupInput3" name="groupselect" [(ngModel)]="groupselect">
            <option value="" selected disabled hidden>Select a Group</option>
            <option *ngFor="let group of groupdata">{{group.groupname}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="usernameInput2">Username:</label>
        <input type="text" [(ngModel)]="username1" name="username1" class="form-control" id="usernameInput2" placeholder="Enter Username">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="promoteGroupAssis()">Promote Group Assis</button>
</form>

<h2>Promote User:</h2>
<form class="mb-5">
    <div class="form-group">
        <label for="promoteInput">Username</label>
        <input type="text" name="username2" [(ngModel)]="username2" class="form-control" id="promoteInput" placeholder="Enter Username">
    </div>
    <button type="submit" (click)="promoteSuper()" class="btn btn-primary mt-2" *ngIf="isSuper">Super Admin</button>
    <button type="submit" (click)="promoteGroupAdmin()" class="btn btn-primary mt-2">Group Admin</button>
</form>
