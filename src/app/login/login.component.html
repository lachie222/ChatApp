<h2>Login:</h2>
<form>
    <div class="form-group">
      <label for="usernameInput1">Username</label>
      <input type="text" [(ngModel)]="usernamelogin" name="usernamelogin" class="form-control" id="usernameInput1" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="passwordInput1">Password</label>
      <input type="password" [(ngModel)]="passwordlogin" name="passwordlogin" class="form-control" id="passwordInput1" placeholder="Password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary mt-2">Submit</button>
</form>
